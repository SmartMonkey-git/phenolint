[package]
authors = ["Rouven Reuter"]
description = "A Linter implementation for Phenopackets"
edition = "2024"
homepage = "https://robinsongroup.github.io/"
license = "MIT"
name = "phenolint"
version = "0.1.0"

[dependencies]
phenopackets = { version = "0.2.2-post1", features = ["serde"] }
serde = "1.0.228"
serde_json = "1.0.145"
json-spanned-value = "0.2.2"
ontolius = "0.6.0"
regex = "1.12.2"
config = "0.15.18"
thiserror = "2.0.17"
inventory = "0.3.21"
phenolint-macros = { path = "./phenolint_marcos" }
anstream = "0.6.21"
annotate-snippets = "0.12.8"
# Try: ariadne instead of annotate-snippets
once_cell = "1.21.3"
spanned_json_parser = "0.2.0"
log = "0.4.28"

[dev-dependencies]
rstest = "0.26.1"
pretty_assertions = "1.4.1"
tempfile = "3.23.0"